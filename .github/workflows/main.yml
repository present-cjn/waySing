# .github/workflows/main.yml
name: Update README Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'challenges.yml' # å½“â€œæ•°æ®åº“â€å˜åŒ–æ—¶
      - 'challenges/**/LOG.md' # æˆ–è€…ä»»ä½•ä¸€ä¸ªæ—¥å¿—å˜åŒ–æ—¶
      - 'README.template.md' # æˆ–è€…æ¨¡æ¿å˜åŒ–æ—¶
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install PyYAML

      - name: Run README generator script
        run: python scripts/update_readme.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(automation): ğŸ¤– Auto-update README dashboard"
          file_pattern: 'README.md'