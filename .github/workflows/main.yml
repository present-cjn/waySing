name: Update Progress Bar

on:
  push:
    branches:
      - main
    paths:
      - 'challenges/01_7-day-declutter/LOG.md' # 只在你的挑战日志更新时运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予机器人回写代码的权限
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run progress update script
        run: python scripts/update_progress.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(automation): 🤖 Auto-update progress bar"
          file_pattern: 'README.md' # 这次我们提交的是README.md的改动